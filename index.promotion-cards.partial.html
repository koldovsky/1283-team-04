    <div
      class="promotion-cards__countdown"
      data-countdown="promotion-cards-timer"
    >
      <div class="promotion-cards__countdown-item" data-unit="days">
        <span class="promotion-cards__countdown-number">00</span>
        <span class="promotion-cards__countdown-label">Дні</span>
      </div>
      <div class="promotion-cards__countdown-item" data-unit="hours">

      </div>
      <div class="promotion-cards__countdown-item" data-unit="minutes">
        <span class="promotion-cards__countdown-number">00</span>
        <span class="promotion-cards__countdown-label">Хвилини</span>
      </div>
      <div class="promotion-cards__countdown-item" data-unit="seconds">
        <span class="promotion-cards__countdown-number">00</span>
        <span class="promotion-cards__countdown-label">Секунди</span>

  <article class="promotion-cards__item promotion-cards__item--keygo">

    <span>Multipurpose assistance for online.</span>
  </article>

  <article class="promotion-cards__item promotion-cards__item--novascreen">
    <span class="promotion-cards__label">BEST SELLER</span>

    <p>

    </p>
